<div layout="column">

    <md-subheader id="path">
        <md-button>INITIALISATION</md-button>
        <span>/</span>
        <md-button>PERSONNALISATION</md-button>
    </md-subheader>
    <md-divider></md-divider>

    <div layout="row">
        <div id="herocontent" flex="50" flex-offset="25">
            <character-init hero="genCtrl.currentHero" heroes-data="genCtrl.heroesData" style="width:100%"></character-init>
        </div>
    </div>

    <div ng-cloak style="margin-top:25px">
        <md-divider></md-divider>
        <md-content>
            <md-tabs md-dynamic-height md-border-bottom>
                <md-tab label="Description">
                    <md-content class="md-padding">
                        <h1 class="md-display-2">Tab One</h1>
                        <p>{{genCtrl.currentHero.noun}}</p>
                </md-tab>
                <md-tab label="Statistiques">
                    <md-content class="md-padding">
                        <h1 class="md-display-2">Tab Two</h1>
                        <p>Stats</p>
                    </md-content>
                </md-tab>
                <md-tab label="Possessions">
                    <md-content class="md-padding">
                        <p>Possessions</p>
                    </md-content>
                </md-tab>
                <md-tab label="Pouvoirs">
                    <md-content class="md-padding">
                        <p>Pouvoirs</p>
                    </md-content>
                </md-tab>
            </md-tabs>
        </md-content>
    </div>
</div>
