<div layout="column">

    <md-subheader id="path">
        <md-button>INITIALISATION</md-button>
    </md-subheader>
    <md-divider></md-divider>

    <div class="jumbotron text-center" style="padding-bottom:0 !important;margin-bottom:0 !important">
        <img src="../../img/Untitled.png" style="border:2px solid #20252A" />
        <h1>Création de personnage</h1>
        <p>Un <span class="text-danger">héros</span> du neuvième monde</p>
    </div>
 
    <div layout="row">
        <div id="herocontent" layout="column" layout-align="center center" flex="50" flex-offset="25">
            <character-init hero="genCtrl.currentHero" heroes-data="genCtrl.heroesData" style="width:100%"></character-init>

            <md-button ng-disabled="genCtrl.isDisabled()" ng-class="{'startbutton-enabled':!genCtrl.isDisabled(), 'md-raised':true}"
                       style="margin-top:50px;padding:0 20px 0 20px;" ui-sref="crea.fill">Commencer</md-button>
        </div>
    </div>
</div>
