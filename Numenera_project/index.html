<html lang="en">
<head>
    <title>Angular Typescript Page</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet" />
    <!-- Angular Material style sheet -->
    <link href="node_modules/angular-material/angular-material.css" rel="stylesheet" />

    <!-- External style sheets -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body ng-app="Numenera" ng-cloak>
    <div layout="row" ng-controller="HomeController as homeCtrl">
        <side-menu nav-modules="homeCtrl.modules"></side-menu>
        <div flex>
            <md-content>
                <md-toolbar style="background-color:#20252A">
                    <div class="md-toolbar-tools">
                        <md-button aria-label="Page">Numenera NDF CREW</md-button>
                    </div>
                </md-toolbar>
            </md-content>

            <div class="container" ng-cloak>

                <!-- THIS IS WHERE WE WILL INJECT OUR CONTENT -->
                <div ui-view style="padding:30px"></div>

            </div>
        </div>
    </div>
    

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>
    <script src="node_modules/angular-messages/angular-messages.min.js"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>

    <!-- External libraries -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Your application bootstrap  -->
    <script src="app.module.js"></script>
    <script src="app.config.js"></script>

    <!-- Your application controllers -->
    <script src="app/home/home.controller.js"></script>
    <script src="app/app-page/page.controller.js"></script>
    <script src="app/app-other-page/columnTwo.controller.js"></script>

    <!-- You application services -->
    <script src="app/home/core.service.js"></script>
    <script src="app/app-page/page.service.js"></script>

    <!-- Your application directives -->
    <script src="app/shared/components/side-menu.directive.js"></script>

</body>
</html>
