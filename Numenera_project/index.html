<html lang="en">
<head>
    <title>Angular Typescript Page</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link href="node_modules/angular-material/angular-material.css" rel="stylesheet" />

    <!-- External style sheets -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body ng-app="BlankApp" ng-cloak>
    <md-content>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" aria-label="Home" ui-sref="home">
                    <md-icon md-svg-icon="img/home.svg"></md-icon>
                </md-button>

                <h2>Home</h2>

                <md-button ui-sref="app-page" aria-label="Page">Page</md-button>
                <md-button ui-sref="views" aria-label="Other Page">Other Page</md-button>
            </div>
        </md-toolbar>
    </md-content>

    <div class="container" style="padding:30px" ng-cloak>

        <!-- THIS IS WHERE WE WILL INJECT OUR CONTENT -->
        <div ui-view></div>

    </div>

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>
    <script src="node_modules/angular-messages/angular-messages.min.js"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>

    <!-- External libraries -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Your application bootstrap  -->
    <script src="app.module.js"></script>
    <script src="app.config.js"></script>

    <!-- Your application controllers -->
    <script src="app/app-page/page.controller.js"></script>
    <script src="app/app-other-page/columnTwo.controller.js"></script>

    <!-- You application services -->
    <script src="app/app-page/page.service.js"></script>

    <!-- Your application directives -->
    <script src="app/shared/some.directive.js"></script>

</body>
</html>
